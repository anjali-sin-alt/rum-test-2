<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elastic RUM Test</title>

  <!-- Elastic APM RUM Agent -->
 <script src="https://cdn.jsdelivr.net/npm/@elastic/apm-rum@latest/dist/bundles/elastic-apm-rum.umd.min.js"></script>
  <script>
  elasticApm.init({
    serviceName: "rum-test",
    serviceVersion: "1.0.0",
    serverUrl: "https://my-deployment-77c181.apm.us-central1.gcp.cloud.es.io",

    environment: "production",
    pageLoadTransactionName: "rum-test-home",

    active: true,
    distributedTracingOrigins: ["*"],
    propagateTracestate: true
  });
</script>

</head>
<body>
  <h1>Elastic RUM Test Page</h1>
  <p>If everything is correct, you will start seeing data in the APM → Services → rum-test.</p>

  <button onclick="testClick()">Click Me</button>

  <script>
    function testClick() {
      console.log("Button clicked!");
    }
  </script>
</body>
</html>
